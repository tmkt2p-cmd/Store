<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Buy Fruity</title>
  <style>
    body{font-family:Arial, sans-serif;background-color:#f4f4f4;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0}
    .card{background:linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));padding:24px;border-radius:12px;max-width:420px;width:100%;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    h1{margin:0 0 12px;font-size:22px;text-align:center;color: black;}
    label{display:block;margin:10px 0 6px;color: black;font-size:14px}
    select,input[type="number"],input[type="text"]{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.08);background:transparent;color: black;box-sizing:border-box}
    .row{display:flex;gap:10px}
    .row .half{flex:1}
    .total{margin-top:12px;padding:10px;background:rgba(255,255,255,0.03);border-radius:8px;color:black;font-weight:700}
    button{width:100%;margin-top:14px;padding:12px;border-radius:8px;border:none;background:#007bff;color: white;font-weight:700;cursor:pointer}
    button:hover{filter:brightness(1.05)}
    .note{font-size:12px;color: black;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Choose Your Fruity Flavor</h1>

    <form action="purchase.php" method="post" id="orderForm">
      <label for="product">Product</label>
      <select id="product" name="product" required>
        <option value="Fruity orange" data-price="20">Fruity Mango — ₹20</option>
        <option value="Fruity strobarry" data-price="18">Fruity Orange — ₹18</option>
        <option value="Fruity Lemon" data-price="22">Fruity Mixed — ₹22</option>
      </select>

      <div class="row">
        <div class="half">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" name="quantity" value="3" min="1" required>
        </div>

        <div class="half">
          <label for="price">Price per piece (₹)</label>
          <input type="number" id="price" name="price" step="0.01" required>
        </div>
      </div>

      <label for="customer">Customer Name</label>
      <input type="text" id="customer" name="customer" placeholder="e.g. Tanu" required>

      <div class="total" id="totalBox">Total: ₹0</div>

      <button type="submit">Place Order & Save</button>
      <div class="note">Note: Order Sended To Meet Saler Reach You Soon</div>
    </form>
  </div>

  <script>
    // Auto fill price field from selected product and calculate total
    const productEl = document.getElementById('product');
    const priceEl = document.getElementById('price');
    const qtyEl = document.getElementById('quantity');
    const totalBox = document.getElementById('totalBox');

    function updatePriceFromSelect(){
      const opt = productEl.options[productEl.selectedIndex];
      const p = parseFloat(opt.getAttribute('data-price')) || 0;
      priceEl.value = p;
      updateTotal();
    }

    function updateTotal(){
      const p = parseFloat(priceEl.value) || 0;
      const q = parseInt(qtyEl.value) || 0;
      const total = (p * q).toFixed(2);
      totalBox.textContent = 'Total: ₹' + total;
    }

    productEl.addEventListener('change', updatePriceFromSelect);
    priceEl.addEventListener('input', updateTotal);
    qtyEl.addEventListener('input', updateTotal);

    // init
    updatePriceFromSelect();
  </script>
</body>
</html>
