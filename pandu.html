<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;           /* full screen height */
  display: flex;
  justify-content: center; /* center left-right */
  align-items: center;      /* center top-bottom */
  background: #d3d3d3;
}
      .box{
        background-color: white;
        border-radius: 8px;
        border-style: solid;
        position: relative;
        top: 100px;
        width: 250px;
        height: 300px;
      }
      
      .panda{
        position:relative;
        top: -80px;
      }
      
      .face input{
        position: relative;
        top: 0px;
        padding: 10px 0px;
        margin-bottom: 10px;
      }
      
      .face input:active{
        border-style: solid;
        border-color: green;
      }
      
      .bt{
        height: 30px;
        width: 100px;
        width: 80%;
        border-color: #f61;
        box-shadow: 1px 2px 3px;
        background-color: #f61;
        border-radius: 12px;
        color: white;
        transform: transition 400ms ease;
        font-size: 19px;
      }
      .bt:active{
        background-color: #ff6f61;
        border-style: solid;
        background: linear-gradient(to right,red,#ff6f61);
      }
      
    .hand{
    height:80px;
    width: 40px;
    border-radius: 12px;
    
    margin-top: -222px;       /* adjust */
    margin-left: 140px;      /* adjust */
    transition: transform 400ms ease;
    z-index: 5;
    transform-origin: top right;   /* MOST IMPORTANT */
    background-color: black;
}
      
      .h2{
        
        height: 80px;
        width:40px;
       margin-top: -85px;
        margin-right: 150px;
        transition: transform 400ms ease;
        transform-origin: top left;
        background-color: black;
        border-radius: 12px;
        
      }
      .h3{
        position: relative;
        margin-left: 150px;
        margin-top: 80px;
        border-radius: 12px;
        background-color: black;
        height: 50px;
        width: 50px;
      }
      
      .h4{
        position: relative;
        margin-left: -120px;
        margin-top: -50px;
        border-radius: 12px;
        background-color: black;
        height: 50px;
        width: 50px;
      }
      
      .name{
        border-left: none;
        border-top: none;
        border-right: none;
      }
      
.password{
        border-left: none;
        border-top: none;
        border-right: none;
      }
      
      
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function (){
        $("#pass").focus(function(){
      
        $(".hand").css({
          transform: 'rotate(100deg)',
        });
        $(".h2").css({
          transform: 'rotate(-100deg)',

        });
        });
      });
    </script>
</head>
<body><center>
    <section class="box">
        <div class="face">
            <img src="panda.png" height="50%" width="50%" class="panda">
            <input type="text" placeholder="username" class="name">
            <input type="password" id="pass" placeholder="password" class="password">
            </div>
            <div>
            <input type="button" value="Login" class="bt">
        </div>
        
        <div class="hand">
          
        </div>
        
        <div class="h2">
            
          </div>
          </section>
<div class="h3">
            <
          </div>
          
<div class="h4">
             
          </div>
          
</body>
</html>
